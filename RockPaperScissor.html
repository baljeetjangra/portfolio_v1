<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./css/RPS_Css.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <Header>
        <h1>Rock Paper Scissors</h1>
    </Header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
    </div>

    <div class="result ">
        <p>Paper Covers Rock ! You Win </p>
    </div>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/hand-rock-regular.svg" height="40px" width="45px" alt="rock">
        </div>

        <div class="choice" id="paper">
                <img src="./images/hand-paper-regular.svg" height="40px" width="45px" alt="paper">
        </div>
         
        <div class="choice" id="scissor">
                <img src="./images/hand-scissors-regular.svg" height="40px" width="45px" alt="scissor">
        </div>
        
        <p id="action-message" >Make Your Move</p>
    </div>



<script src="./js/RPS_JS.js"></script>
</body>
</html>
